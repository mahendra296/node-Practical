<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Contact Form</h1>

    <form action="/contract" method="POST">
      <div>
        <label for="name">Name:</label>
        <!-- <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /> -->
        <input
          type="text"
          id="name"
          name="user[name]"
          placeholder="Enter your name"
          required
        />
      </div>

      <div>
        <label for="message">Message:</label>
        <!-- <textarea
          id="message"
          name="message"
          placeholder="Enter your message"
          required
        ></textarea> -->
        <textarea
          id="message"
          name="user[message]"
          placeholder="Enter your message"
          required
        ></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
